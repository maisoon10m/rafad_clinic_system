{% extends "base.html" %}

{% block title %}Weekly Schedule Overview{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1>Weekly Schedule Overview</h1>
        </div>
        <div class="col-auto">
            <div class="btn-group">
                <a href="{{ url_for('schedule.add') }}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Schedule
                </a>
                <a href="{{ url_for('schedule.list') }}" class="btn btn-secondary">
                    <i class="fas fa-list"></i> List View
                </a>
            </div>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-white">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">Doctor Weekly Schedules</h5>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <select id="doctor-filter" class="form-control">
                            <option value="">All Doctors</option>
                            {% for doctor in doctors %}
                                <option value="{{ doctor.id }}" {% if request.args.get('doctor') == doctor.id|string %}selected{% endif %}>
                                    {{ doctor.full_name }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <button id="apply-filter" class="btn btn-primary">Apply Filter</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="weekly-schedule" data-doctor-id="{{ request.args.get('doctor', '') }}">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Loading schedule data...</p>
                </div>
            </div>
            
            <div class="mt-3">
                <div class="d-flex align-items-center">
                    <div class="mr-3">
                        <span class="badge" style="background-color: rgba(40, 167, 69, 0.15); border: 1px solid rgba(40, 167, 69, 0.3); color: #333; padding: 5px 10px;">Active</span>
                    </div>
                    <div>
                        <span class="badge" style="background-color: rgba(108, 117, 125, 0.15); border: 1px solid rgba(108, 117, 125, 0.3); color: #333; padding: 5px 10px;">Inactive</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Apply doctor filter
        $('#apply-filter').on('click', function() {
            const doctorId = $('#doctor-filter').val();
            if (doctorId) {
                window.location.href = "{{ url_for('schedule.weekly_view') }}?doctor=" + doctorId;
            } else {
                window.location.href = "{{ url_for('schedule.weekly_view') }}";
            }
        });
        
        // Enable doctor filter with Select2
        $('#doctor-filter').select2({
            placeholder: 'Select a doctor',
            allowClear: true
        });
        
        // Initialize tooltips (Bootstrap 5)
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    });
</script>
{% endblock %}
